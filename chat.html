<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, onChildAdded, push, remove, get, child } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBScJODyKPfXr59q2cLalFMtk_yDSM2WyA",
            authDomain: "saad-82b8f.firebaseapp.com",
            databaseURL: "https://saad-82b8f-default-rtdb.firebaseio.com",
            projectId: "saad-82b8f",
            storageBucket: "saad-82b8f.appspot.com",
            messagingSenderId: "973441769275",
            appId: "1:973441769275:web:572afd367cb5c3b6c9a11e",
            measurementId: "G-83R61P5P8G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Load messages function
        function loadMessages() {
            const chatBox = document.getElementById('chat-box');
            const messagesRef = ref(database, 'messages');

            onChildAdded(messagesRef, (data) => {
                const messageData = data.val();
                const p = document.createElement('p');
                p.textContent = `${messageData.username}: ${messageData.message}`;
                chatBox.appendChild(p);
            });
        }

        // Send message function
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const username = document.getElementById('username').value.trim() || "Anonymous"; // Default to "Anonymous" if no name
            const message = input.value.trim();

            if (message) {
                const messagesRef = ref(database, 'messages');
                push(messagesRef, { username, message }) // Store the message with the username
                    .then(() => {
                        input.value = ''; // Clear input
                    })
                    .catch((error) => {
                        console.error('Error sending message:', error); // Error log
                    });
            }
        }

        // Clear chat function
function clearChat() {
    const messagesRef = ref(database, 'messages');
    get(messagesRef)
        .then((snapshot) => {
            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    remove(ref(database, `messages/${childSnapshot.key}`)) // Remove each message correctly
                        .catch((error) => {
                            console.error('Error removing message:', error); // Error log
                        });
                });
            }
        })
        .catch((error) => {
            console.error('Error getting messages:', error); // Error log
        });
}


        // On window load, load messages
        window.onload = () => {
            loadMessages();
            // Attach sendMessage function to the button
            document.getElementById('send-button').onclick = sendMessage;
            // Attach clearChat function to the clear button
            document.getElementById('clear-button').onclick = clearChat;
        };
    </script>
</head>
<body>
    <div>
        <h1>Chat</h1>
        <input type="text" id="username" placeholder="Enter your name" />
        <div id="chat-box" style="border: 1px solid #000; height: 300px; overflow-y: scroll;"></div>
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
        <button id="clear-button">Clear Chat</button> <!-- Clear chat button -->
    </div>
</body>
</html>
