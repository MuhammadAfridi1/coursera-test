<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Chat</title>
    <style>
        #chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        #chat-box p {
            margin: 5px 0;
            padding: 5px;
            background: #e1e1e1;
            border-radius: 5px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>

    <input type="text" id="chat-input" placeholder="Type your message here">
    <button onclick="sendMessage()">Send</button>

    <script src="script.js"></script>
</body>
</html>
