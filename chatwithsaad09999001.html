<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, h3 {
            margin: 10px 0;
        }

        .chat-box {
            border: 1px solid #ccc;
            background-color: #fff;
            height: 200px;
            width: 300px;
            overflow-y: scroll;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, onChildAdded, push } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBScJODyKPfXr59q2cLalFMtk_yDSM2WyA",
            authDomain: "saad-82b8f.firebaseapp.com",
            databaseURL: "https://saad-82b8f-default-rtdb.firebaseio.com",
            projectId: "saad-82b8f",
            storageBucket: "saad-82b8f.appspot.com",
            messagingSenderId: "973441769275",
            appId: "1:973441769275:web:572afd367cb5c3b6c9a11e",
            measurementId: "G-83R61P5P8G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // Load messages function
        function loadMessages() {
            const chatBox = document.getElementById('chat-box');
            const messagesRef = ref(database, 'messages');

            onChildAdded(messagesRef, (data) => {
                const messageData = data.val();
                const p = document.createElement('p');
                if (messageData.message) {
                    p.textContent = `${messageData.username}: ${messageData.message}`;
                } else if (messageData.imageUrl) {
                    p.innerHTML = `${messageData.username}: <img src="${messageData.imageUrl}" width="100px" height="100px">`;
                }
                chatBox.appendChild(p);
            });
        }

        // Send message function
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const username = document.getElementById('username').value.trim() || "Anonymous"; // Default to "Anonymous" if no name
            const message = input.value.trim();

            if (message) {
                const messagesRef = ref(database, 'messages');
                push(messagesRef, { username, message })
                    .then(() => {
                        input.value = ''; // Clear input
                    })
                    .catch((error) => {
                        console.error('Error sending message:', error);
                    });
            }
        }

        // Upload image function
        function uploadImage() {
            const fileInput = document.getElementById('image-input');
            const file = fileInput.files[0];
            const username = document.getElementById('username').value.trim() || "Anonymous"; // Default to "Anonymous"

            if (file) {
                const storageReference = storageRef(storage, `images/${file.name}`);
                uploadBytes(storageReference, file).then((snapshot) => {
                    getDownloadURL(snapshot.ref).then((downloadURL) => {
                        const messagesRef = ref(database, 'messages');
                        push(messagesRef, { username, imageUrl: downloadURL })
                            .then(() => {
                                fileInput.value = ''; // Clear file input
                            })
                            .catch((error) => {
                                console.error('Error sending image:', error);
                            });
                    });
                }).catch((error) => {
                    console.error('Error uploading image:', error);
                });
            }
        }

        // On window load, load messages
        window.onload = () => {
            loadMessages();
            document.getElementById('send-button').onclick = sendMessage;
            document.getElementById('upload-button').onclick = uploadImage;
        };
    </script>
</head>
<body>
    <div>
        <h1>Chat</h1>
        <h3>Welcome to chat</h3>
        <input type="text" id="username" placeholder="Enter your name" />
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>

        <!-- File input for image uploads -->
        <input type="file" id="image-input" />
        <button id="upload-button">Upload Image</button>
    </div>
</body>
</html>
