<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Profiles | Muhammad Afridi</title>
    <link rel="icon" href="1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-color: #f0f0f0;
            --instagram-color: #E1306C;
            --github-color: #181717;
        }

        [data-theme="dark"] {
            --primary-color: #4cc9f0;
            --secondary-color: #4895ef;
            --text-color: #f8f9fa;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --hover-color: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .theme-toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        #theme-toggle {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: transform 0.3s;
        }

        #theme-toggle:hover {
            transform: scale(1.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .profiles-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .profiles-flex {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .profile-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-align: center;
            padding: 30px;
            text-decoration: none;
            color: var(--text-color);
            width: 350px;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }

        .profile-card.instagram::before {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .profile-card.github::before {
            background-color: var(--github-color);
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-color);
        }

        .profile-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            object-fit: contain;
        }

        .profile-card h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .profile-card p {
            opacity: 0.8;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .visit-button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
        }

        .instagram .visit-button {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
        }

        .github .visit-button {
            background-color: var(--github-color);
            color: white;
        }

        .profile-card:hover .visit-button {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            display: inline-block;
            margin-top: 50px;
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        .back-button:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .profiles-flex {
                gap: 25px;
            }
            
            .profile-card {
                width: 100%;
                max-width: 350px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .profile-card {
                padding: 25px 20px;
            }
            
            .profile-logo {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle-container">
        <button id="theme-toggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="header">
        <h1>My Personal Profiles</h1>
        <p>Connect with me on these platforms</p>
    </div>

    <div class="profiles-container">
        <div class="profiles-flex">
            <!-- Instagram Profile -->
            <a href="https://www.instagram.com/mafridi81/" class="profile-card instagram" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" class="profile-logo">
                <h2>Instagram</h2>
                <p>Follow me for personal updates and moments from my life</p>
                <div class="visit-button">Visit Profile</div>
            </a>

            <!-- GitHub Profile -->
            <a href="https://github.com/MuhammadAfridi1" class="profile-card github" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/GitHub_Invertocat_Logo.svg" alt="GitHub" class="profile-logo">
                <h2>GitHub</h2>
                <p>Explore my coding projects and contributions</p>
                <div class="visit-button">Visit Profile</div>
            </a>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Portfolio
            </a>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Check for saved theme preference or use system preference
        const currentTheme = localStorage.getItem('theme') || 
                            (prefersDarkScheme.matches ? 'dark' : 'light');
        
        if (currentTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        // Theme toggle button click event
        themeToggle.addEventListener('click', function() {
            let theme;
            if (document.body.getAttribute('data-theme') === 'dark') {
                document.body.removeAttribute('data-theme');
                theme = 'light';
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                document.body.setAttribute('data-theme', 'dark');
                theme = 'dark';
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            localStorage.setItem('theme', theme);
        });
    </script>
</body>
</html>
