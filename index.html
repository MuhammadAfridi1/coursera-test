<!DOCTYPE html>
<html>
<head>
    <title>Foodies Crisp</title>
    <link rel="icon" href="https://th.bing.com/th/id/OIP.60LBVQPOBMslodW_pA1N3gHaHa?rs=1&pid=ImgDetMain">
    <style>
        body {
            background-color: #F5F5DC;
        }
        h1, h2, .link {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            padding: 20px;
        }
        .link {
            background-color: silver;
            padding: 20px;
            font-size: large;
        }
        #logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 35%;
        }
        .about {
            text-align: center;
        }
        .resize-img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin-right: 10px;
            padding: 20px;
        }
        .food-item {
            display: inline-block;
            text-align: center;
            background-color: burlywood;
        }
        .complete-menu {
            padding: 20px;
        }
        #pizza, #burger, #pasta, #chicken {
            background-color: #e8aeae;
        }
        #fries, #sandwich, #hotdog, #macaroni {
            background-color: rgb(170, 217, 217);
        }
        #nuggets, #pastries, #icecream, #cake {
            background-color: rgb(240, 210, 164);
        }
        #selection{
            width:103%;
            padding:10px;
            margin-bottom:10px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
        }
    </style>
</head>
<body>
    <section id="home-section">
        <img id="logo" src="https://th.bing.com/th/id/R.7f6d7fbcea317183f1ccf7b5504d014a?rik=ISd0lzCZd%2boHXw&pid=ImgRaw&r=0" />
        <h1>FOODIES CRISP</h1>
        <h2>Menu</h2>
        <div class="link">
            <a href="#home-section" style="text-decoration: none; ">‎ ‎ ‎ Home‎ ‎ ‎ </a>
            <a href="#menu-section" style="text-decoration: none;">Menu‎ ‎ ‎ </a>
            <a href="#order-section" style="text-decoration: none;">Place your Order</a>
        </div>
    </section>

    <div class="complete-menu">
        <section id="menu-section">
            <h2>Menu</h2>
            <figure style="margin:0;">
                <div class="food-item" id="pizza">
                    <article>
                        <h3>Pizza</h3>
                        <img class="resize-img" src="https://th.bing.com/th?id=OLC.N0QCl4t3u+zBUQ480x360&rs=1&pid=ImgDetMain" alt="Pizza" />
                        <p>Better than Italy</p>
                        <p><b><i>price: $20</i></b></p>
                    </article>
                </div>

                <div class="food-item" id="pasta">
                    <article>
                        <h3>Pasta</h3>
                        <img class="resize-img" src="https://juliasalbum.com/wp-content/uploads/2022/07/pasta-with-roasted-cherry-tomatoes-chicken-recipe.jpg" alt="Pasta" />
                        <p>We invented it</p>
                        <p><b><i>price: $10</i></b></p>
                    </article>
                </div>

                <div class="food-item" id="burger">
                    <article>
                        <h3>Burgers</h3>
                        <img class="resize-img" src="https://th.bing.com/th?id=OLC.zdgv+kf7ccUcmQ480x360&rs=1&pid=ImgDetMain" alt="Burger" />
                        <p>Forget MC Donalds</p>
                        <p><b><i>price: $2</i></b></p>
                    </article>
                </div>

                <div class="food-item" id="chicken">
                    <article>
                        <h3>Chicken</h3>
                        <img class="resize-img" src="https://bing.com/th?id=OSK.fc09b3bc09f542f18a483d92a8a1abe2" alt="Chicken" />
                        <p>Better than KFC</p>
                        <p><b><i>price: $20</i></b></p>
                    </article>
                </div>

                <div class="food-item" id="fries">
                    <article>
                        <h3>French Fries</h3>
                        <img class="resize-img" src="https://th.bing.com/th/id/R.fc6fa81c17c1e7f1e880b41142cac13c?rik=eJHu6e%2bbzeVydg&pid=ImgRaw&r=0" alt="French Fries" />
                        <p>Just ordinary Fries</p>
                        <p><b><i>price: $3</i></b></p>
                    </article>
                </div>

                <div class="food-item" id="sandwich">
                    <article>
                        <h3>Sandwich</h3>
                        <img class="resize-img" src="https://th.bing.com/th/id/OSK.HEROHNfkb0wRHqxI19xARbraDum2NbyDNmK51A4q--U_TNc?rs=1&pid=ImgDetMain" alt="Sandwich" />
                        <p>Made with love</p>
                        <p><b><i>price: $5</i></b></p>
                    </article>
                </div>

                <div class="food-item" id="hotdog">
                    <article>
                        <h3>Hot Dogs</h3>
                        <img class="resize-img" src="https://th.bing.com/th/id/R.db2573ad0edb626e80c96d53f6a010cd?rik=pfu9BPWpj26lJQ&riu=http%3a%2f%2fwww.cuisinetamere.fr%2fwp-content%2fuploads%2fhot-dog.jpg&ehk=LH0y4kZoWxrTVSeStsCq4HLLIvBis7iWEVxIsqDEzxM%3d&risl=&pid=ImgRaw&r=0" alt="Hotdog" />
                        <p>Our specialty</p>
                        <p><b><i>price: $5</i></b></p>
                    </article>
                </div>

                <div class="food-item" id="macaroni">
                    <article>
                        <h3>Macaroni</h3>
                        <img class="resize-img" src="https://th.bing.com/th/id/R.de896eb3233bf0a05b312542b90a1633?rik=adytcCS1C1zIMg&pid=ImgRaw&r=0" alt="Macaroni" />
                        <p>Will be a great choice</p>
                        <p><b><i>price: $10</i></b></p>
                    </article>
                </div>

                <div class="food-item" id="nuggets">
                    <article>
                        <h3>Nuggets</h3>
                        <img class="resize-img" src="https://th.bing.com/th/id/R.6aa1ae9688c2cee3d551b899d20ae6f5?rik=k3m2unlVl%2bbQKA&pid=ImgRaw&r=0" alt="Nuggets" />
                        <p>Finest chicken is used</p>
                        <p><b><i>price: $15</i></b></p>
                    </article>
                </div>

                <div class="food-item" id="pastries">
                    <article>
                        <h3>Pastries</h3>
                        <img class="resize-img" src="https://th.bing.com/th/id/OIP.G4zNSxPNFEXGL8BzJlCaMQAAAA?rs=1&pid=ImgDetMain" alt="Pastries" />
                        <p>Best in town</p>
                        <p><b><i>price: $5</i></b></p>
                    </article>
                </div>

                <div class="food-item" id="icecream">
                    <article>
                        <h3>Ice Cream</h3>
                        <img class="resize-img" src="https://th.bing.com/th/id/OIP.Z2rbbXU5A4uQHYJCzBRfoQHaF_?rs=1&pid=ImgDetMain" alt="Ice Cream" />
                        <p>Made with pure milk</p>
                        <p><b><i>price: $2</i></b></p>
                    </article>
                </div>

                <div class="food-item" id="cake">
                    <article>
                        <h3>Cakes</h3>
                        <img class="resize-img" src="https://th.bing.com/th/id/R.27b9cc9f6dd7bc697a2aa7e9acf3f974?rik=O0wJFaCvHtM%2bRw&pid=ImgRaw&r=0" alt="Cake" />
                        <p>Our delicious</p>
                        <p><b><i>price: $50</i></b></p>
                    </article>
                </div>
            </figure>
        </section>
    </div>

    <br><br>

    <div id="order-section">
        <h2 style="text-align:center;">Place Your Order</h2>
        <form style="max-width:600px;margin:auto;padding:20px;border-radius:10px;">
            <label for="name">Name:</label><br>
            <input placeholder="Your Name" type="text" id="name" name="name" required style="width:100%;padding:10px;margin-bottom:10px;"><br>
            
            <label for="phone">Phone:</label><br>
            <input placeholder="Your Number" type="tel" id="phone" name="phone" required style="width:100%;padding:10px;margin-bottom:10px;"><br>

            <label for="email">Email:</label><br>
            <input placeholder="Personal Address" type="email" id="email" name="email" required style="width:100%;padding:10px;margin-bottom:10px;"><br>

            <label for="address">Address:</label><br>
            <input placeholder="Your Address" type="text" id="address" name="address" required style="width:100%;padding:10px;margin-bottom:10px;"><br>

            <label for="order">Special Order:</label><br>
            <textarea id="order" name="order" rows="4" required style="width:100%;padding:10px;margin-bottom:10px;"></textarea><br>

            <label for="select" >Choose a food item:</label>
            <select  id="selection" name="options">
                <option value="" disabled selected>Select an option</option>
                <option value="pizza">Pizza</option>
                <option value="pasta">Pasta</option>
                <option value="burger">Burgers</option>
                <option value="burger">Nuggets</option>
                <option value="burger">Macaroni</option>
                <option value="burger">Cake</option>
                <option value="burger">icecream</option>
                <option value="burger">Pastries</option>
                <option value="burger">Sandwich</option>
                <option value="burger">Hotdog</option>
                <option value="burger">Fries</option>
                <option value="burger">Chicken</option>
            </select><br>

            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" required min="1" min="0" style="width:100%;padding:10px;margin-bottom:10px;"><br>

            <input type="submit" value="Go To Checkout" style="width:100%;background-color:#ac5e5e;color:white;padding:10px;border:none;border-radius:5px;font-size:16px;">
        </form>
    </div>


        <footer style="text-align: center;">
            <p>Made with love by @muhammadafridi</p>
        </footer>
</body>
</html>
